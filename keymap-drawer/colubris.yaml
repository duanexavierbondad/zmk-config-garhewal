layers:
  DEF:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - - {t: A, h: LGUI}
    - {t: R, h: LALT}
    - {t: S, h: LCTRL}
    - {t: T, h: LSHFT}
    - G
    - M
    - {t: N, h: RSHFT}
    - {t: E, h: RCTRL}
    - {t: I, h: RALT}
    - {t: O, h: RGUI}
  - - X
    - C
    - {t: D, h: MSE}
    - H
    - ','
    - .
    - {t: ESC, h: LCTRL}
    - {t: SPACE, h: NAV}
    - {t: RET, h: SYM}
    - {t: BKSP, h: RSHFT}
  SYM:
  - ['!', '@', '#', $, '%', /, '7', '8', '9', ',']
  - [+, '=', _, '-', ^, '0', '4', '5', '6', .]
  - - '~'
    - '*'
    - '&'
    - '1'
    - '2'
    - '3'
    - BSPC
    - {t: ▽, type: trans}
    - {type: held}
    - ''
  NAV:
  - [Alt+F4, Ctl+Sft+TAB, Ctl+TAB, Ctl+F4, VOL UP, INS, END, HOME, DEL, '']
  - - LCTRL
    - LGUI
    - LALT
    - {t: TAB, h: LSHFT}
    - VOL DN
    - LEFT
    - DOWN
    - UP
    - RIGHT
    - PREV
  - - Sft+TAB
    - '&swapper'
    - Sft+INS
    - PG DN
    - PG UP
    - NEXT
    - ''
    - {type: held}
    - {t: ▽, type: trans}
    - SPACE
  FUN:
  - [F1, F2, F3, F4, F5, OUT USB, OUT BLE, '&studio_unlock', '', '']
  - - F6
    - F7
    - F8
    - F9
    - F10
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
  - - Ctl+Gui+LEFT
    - Ctl+Gui+RIGHT
    - F11
    - CAPS
    - ''
    - ''
    - {t: '&sys_reset', h: '&bootloader'}
    - {type: held}
    - {type: held}
    - {t: '&sys_reset', h: '&bootloader'}
  MSE:
  - ['', '', '', '', '', '&msc SCRL_LEFT', '&msc SCRL_DOWN', '&mmv MOVE_UP', '&msc SCRL_UP', '&msc SCRL_RIGHT']
  - [LCTRL, LGUI, LALT, LSHFT, '', '', '', '', '', '']
  - - '&mkp RCLK'
    - '&mkp MCLK'
    - {t: '&mkp LCLK', type: held}
    - '&mkp MB4'
    - '&mkp MCLK'
    - '&mkp MB5'
    - ''
    - {t: ▽, type: trans}
    - '&mkp LCLK'
    - '&mkp RCLK'
combos:
- p: [2, 3]
  k: K
  l: [DEF]
- p: [6, 7]
  k: ;
  l: [DEF, SYM]
- p: [7, 8]
  k: '`'
  l: [DEF]
- p: [12, 13]
  k: (
  l: [DEF]
- p: [16, 17]
  k: )
  l: [DEF]
- p: [11, 12]
  k: '['
  l: [DEF]
- p: [17, 18]
  k: ']'
  l: [DEF]
- p: [11, 13]
  k: TAB
  l: [DEF, SYM]
- p: [16, 18]
  k: DEL
  l: [DEF, SYM]
- p: [11, 12, 13]
  k: ESC
  l: [DEF, SYM]
- p: [16, 17, 18]
  k: RET
  l: [DEF, SYM]
- p: [13, 16]
  k: '&caps_word'
  l: [DEF]
- p: [3, 4]
  k: Gui+L
  l: [DEF]
- p: [4, 14]
  k: PP
  l: [NAV]
- p: [20, 21]
  k: Z
  l: [DEF]
- p: [21, 22]
  k: V
  l: [DEF]
- p: [23, 24]
  k: \
  l: [DEF]
- p: [24, 25]
  k: /
  l: [DEF, SYM]
- p: [20, 21]
  k: F12
  l: [FUN]
- p: [24, 25]
  k: BT CLR
  l: [FUN]
- p: [4, 5]
  k: '&bootloader'
  l: [FUN]
- p: [26, 27]
  k: MSE
  l: [DEF]
